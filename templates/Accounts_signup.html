{% extends 'Accounts_base.html' %}
{% load static %}
{% block content %}
<div class="accounts-box" style="width: 500px;">
    <div class="account-navi">
        <div>
            <img class="logo" src="{% static 'img/ltlux-logo2.png' %}">
        </div>
        <h3>Sign Up</h3>
        <ul class="wrapper">
            <a  href="{% url 'login' %}">
            <li class="icon signin">
                <span style="display: flex;" class="tooltip">Sign<div style="color: rgb(255, 135, 15);">In</div></span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            </a>
            <a  href="{% url 'signup' %}">
            <li class="icon signup">
                <span style="display: flex;" class="tooltip">Sign<div style="color: rgb(255, 135, 15);">Up</div></span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            </a>
            <a  href="{% url 'id_search' %}">
            <li class="icon findid">
                <span style="display: flex;" class="tooltip">Find<div style="color: rgb(255, 135, 15);">ID</div></span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            </a>
            <a href="{% url 'password_search' %}">
            <li class="icon findpw">
                <span style="display: flex;" class="tooltip">Find<div style="color: rgb(255, 135, 15);">PW</div></span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            </a>
        </ul>
    </div>
    
    <div class="accounts-box2" style="width: 100%;">
        <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
            <div class="div-custom">
                <div style="margin: 0px 10px;">
                    <div class="input-box">
                        <input name="{{ form.username.html_name }}" type="text" required="">
                        <label>아이디</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.password1.html_name }}" type="password" required="">
                        <label>비밀번호</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.password2.html_name }}" type="password" required="">
                        <label>비밀번호 재확인</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.name.html_name }}" type="text" required="">
                        <label>성명</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.email.html_name }}" type="email" required="">
                        <label>이메일</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.phonenumber.html_name }}" type="tel" required="">
                        <label>휴대폰</label>
                    </div>
                </div>
                <div style="margin: 0px 10px;">
                    <div class="input-box">
                        <input name="{{ form.License_Number.html_name }}" type="text" required="">
                        <label>의사면허번호</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.Affiliation.html_name }}" type="text" required="">
                        <label>소속</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.Rank.html_name }}" type="text" required="">
                        <label>직급/직위</label>
                    </div>
                    <div class="input-box">
                        <input name="{{ form.Subject.html_name }}" type="text" required="">
                        <label>진료과목</label>
                    </div>
                    <select style="width: 194.4px; height: 39.2px; padding: 10px 0; margin-bottom: 30px; border: none; border-bottom: solid 1px;" name="{{ form.question.html_name }}">
                        {% for q in question %}
                            <option>{{ q }}</option>
                        {% endfor %}
                    </select>
                    <div class="input-box">
                        <input name="{{ form.hint.html_name }}" type="text" required="">
                        <label>답변</label>
                    </div>
                </div>
            </div>

            <center>
            <button class="send" style="margin-top: 20px;" href="#" type="submit">
                    SEND
                <span></span>
            </button>
            </center>
        </form>
    </div>
</div> 
{% endblock %}
