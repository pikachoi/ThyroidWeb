{% extends 'Accounts_base.html' %}

        {% csrf_token %}
            <input name="{{ form.password1.html_name }}" id ="password1" type="password"  placeholder="비밀번호" required>
            <input name="{{ form.password2.html_name }}" id ="password2" type="password"  placeholder="비밀번호 재확인" required>

    </form>
{% endblock %}
