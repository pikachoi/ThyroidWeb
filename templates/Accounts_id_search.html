{% extends 'Accounts_base.html' %}
{% load static %}
{% block content %}

    <div class="menu-state">
        <div class="findid-state"></div>
    </div>

    <div class="account-back">
        <form class="findId-form" method="POST" action = "{% url 'id_search' %}">
            {% csrf_token %}
            <div class="div-custom">
                <img class="logo" src="{% static 'img/ltlux-logo2.png' %}" style="margin-top: 15px;">
                <samll class="forgotten" style="margin-top: 15px; margin-left: 3px; font-size: 85%;"><samll>｜</samll>forgot your ID ? </samll>
            </div>

                <input class="input findId-input" name="name" type="text" placeholder="name" required>
                <input class="input findId-input" name="email" type="email" placeholder="email" required>
                <input class="input findId-input" name="License_Number" type="text" placeholder="license number" required>
                <select class="input findId-input select-custom" style="width: 86%;" name="question">
                    {% for q in question %}
                        <option>{{ q }}</option>
                    {% endfor %}
                </select>
                <input class="input findId-input" name="hint" type="text" placeholder="비밀번호 힌트 답변" required>
                <input class="input findId-submit" style="margin-top: 20px;" type="submit" value="Find">

                <div class="or" style="margin-top: 5px;">or</div>

                <div class="div-custom" style="width: 100%; height: 35px; margin-left: 7px;">
                    <a class="find-submit" style="font-size: 14px;" href="{% url 'login' %}">Sign In</a>
                    <div class="hr-vertical" style="margin-top: 3px;"></div>
                    <a class="find-submit" href="{% url 'password_search' %}">Find PW</a>
                </div>
        </form>
    </div>
{% endblock %}
