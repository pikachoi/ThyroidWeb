{% extends 'Accounts_base.html' %}
{% load static %}

{% block content %}
    <div class="menu-state">
        <div class="findpw-state"></div>
    </div>

    <form class="findId-form" style="height: 510px;" method="POST" action = "{% url 'password_search' %}">
        {% csrf_token %}
        <div class="div-custom">
            <img class="logo" src="{% static 'img/ltlux-logo2.png' %}" style="margin-top: 15px;">
            <samll class="forgotten" style="margin-top: 15px; margin-left: 3px; font-size: 85%;"><small>｜</small>forgot your password ? </samll>
        </div> 

        <input class="input findId-input" name="{{ form.username.html_name }}" id="username" type="text" placeholder="ID" required>
        <input class="input findId-input" name="{{ form.name.html_name }}" type="text" placeholder="name" required>
        <input class="input findId-input" name="{{ form.email.html_name }}" type="email" placeholder="email" required>
        <input class="input findId-input" name="{{ form.License_Number.html_name }}" type="text" placeholder="license number" required>
        <select class="input findId-input select-custom" style="width: 86%;" name="{{ form.question.html_name }}">
            {% for q in question %}
                <option>{{ q }}</option>
            {% endfor %}
        </select>
        <input class="input findId-input" name="{{ form.hint.html_name }}" type="text" placeholder="비밀번호 힌트 답변" required>
        <input class="input findId-submit" style="margin-top: 20px;" type="submit" value="Find">

        <div class="or" style="margin-top: 5px;">or</div>

        <div class="div-custom" style="width: 100%; height: 35px; margin-left: 5px;">
            <a class="find-submit" style="font-size: 14px;" href='../login/'>Sign In</a>
            <div class="hr-vertical" style="margin-top: 3px;"></div>
            <a class="find-submit" href="{% url 'id_search' %}">Find ID</a>
        </div>
    </form>
{% endblock %}
